<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Custom Wallpaper — Живые футуристические обои</title>

<meta name="description" content="Живые футуристические и киберпанк обои для Windows 10 и 11. Умные live wallpaper с HUD интерфейсом.">
<meta name="keywords" content="живые обои windows 11, футуристические обои, киберпанк обои, умные обои, live wallpaper windows 10">
<meta name="author" content="Custom Wallpaper">

<link rel="icon" type="image/png" href="favicon.png">

<meta property="og:title" content="Custom Wallpaper — Живые футуристические обои">
<meta property="og:description" content="Киберпанк и умные живые обои для Windows 10 / 11">
<meta property="og:image" content="https://kuzin2006andrij-sketch.github.io/custom-wallpaper/favicon.png">
<meta property="og:type" content="website">
<meta property="og:url" content="https://kuzin2006andrij-sketch.github.io/custom-wallpaper/">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

header {
    padding: 60px 20px;
}

h1 {
    font-size: 48px;
}

.button {
    display: inline-block;
    margin-top: 30px;
    padding: 15px 35px;
    font-size: 18px;
    background: linear-gradient(45deg, #00f2ff, #ff00c8);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    transition: 0.3s;
}

.button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #00f2ff;
}

.video-section {
    margin: 80px 20px;
}

iframe {
    width: 90%;
    max-width: 900px;
    height: 500px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,255,255,0.5);
}

/* СКРИНШОТЫ */

.gallery {
    margin: 80px 20px;
}

.gallery h2 {
    margin-bottom: 40px;
}

.screenshots {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
}

.screenshots img {
    width: 300px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 30px rgba(0,255,255,0.3);
}

.screenshots img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255,0,200,0.6);
}

/* Lightbox */

.lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
}

footer {
    margin-top: 100px;
    padding: 40px;
    background: rgba(0,0,0,0.5);
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <h1>Custom Wallpaper</h1>
    <p>Живые футуристические и киберпанк обои для Windows 10 / 11</p>
    <a class="button" href="https://t.me/CustomWallpaperKeyBot" target="_blank">
        Купить лицензию
    </a>
</header>

<section class="video-section">
    <h2>Видео демонстрация</h2>
    <iframe src="https://www.youtube.com/embed/wHx5GgTw1q8" frameborder="0" allowfullscreen></iframe>
</section>

<section class="gallery">
    <h2>Скриншоты приложения</h2>

    <div class="screenshots">
        <img src="screen1.jpg" alt="Футуристические живые обои Windows" onclick="openLightbox(this)">
        <img src="screen2.jpg" alt="Киберпанк обои для Windows 11" onclick="openLightbox(this)">
        <img src="screen3.jpg" alt="Умные live wallpaper интерфейс HUD" onclick="openLightbox(this)">
    </div>
</section>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<footer>
    © 2026 Custom Wallpaper | Live Wallpapers for Windows
</footer>

<script>
function openLightbox(img) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = img.src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
